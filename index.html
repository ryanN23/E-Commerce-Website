<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/Library.svg" class="logo" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
          </ul>
        </div>
      </nav>

      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>America's most awarded online library platform</h1>
            <h2>
              Find your dream book with <span class="purple">Library</span>
            </h2>
            <button class="btn">Browse Books</button>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/Undraw_Books.svg" alt="" />
          </figure>
        </div>
      </header>
    </section>

    <main>
      <section id="highlights">
        <div class="container">
          <div class="row">
            <h2 class="section__title">Why Choose <span class="purple">Library</span></h2>
            <div class="highlight__wrapper">
                .highlight__img
            </div>
          </div>
        </div>
      </section>

      <section id="features">
        <div class="container">
          <div class="row"></div>
        </div>
      </section>

      <section id="recent">
        <div class="container">
          <div class="row"></div>
        </div>
      </section>

    </main>
  </body>
</html>
